<!DOCTYPE html>
<html>
<head>
  <title>IQ & GK Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-box">
  <h1>IQ & GK Quiz</h1>
  <h3 id="level">Level 1</h3>

  <h2 id="question"></h2>

  <div class="options">
    <button onclick="check(0)" id="o0"></button>
    <button onclick="check(1)" id="o1"></button>
    <button onclick="check(2)" id="o2"></button>
    <button onclick="check(3)" id="o3"></button>
  </div>

  <p id="feedback"></p>
  <p id="progress"></p>
  <a href="index.html" class="btn" style="margin-top:15px; display:inline-block;">üè† Home</a>
</div>

<script>
let level = 1;
let qNo = 0;
let correct = 0;
let currentQ;

const questions = [
  {q:"what is the capital of pakistan?", o:["Karachi","Lahore","Islamabad","Quetta"], a:2},
  {q:"Which one is an odd one?", o:["Dog","Cat","Lion","Apple"], a:3},
  {q:"What comes next: 2, 4, 8, 16, ?", o:["18","24","32","30"], a:2},
  {q:"Largest planet in solar system?", o:["Earth","Mars","Jupiter","Venus"], a:2},
  {q:"Which shape has 3 sides?", o:["Circle","Square","Triangle","Rectangle"], a:2},
  {q:"Fastest land animal?", o:["Dog","Horse","Cheetah","Lion"], a:2},
  {q:"What is H2O?", o:["Oxygen","Hydrogen","Water","Salt"], a:2},
  {q:"Opposite of Hot?", o:["Warm","Cold","Cool","Heat"], a:1},
  {q:"Which one can fly?", o:["Dog","Fish","Bird","Cat"], a:2},
  {q:"Sun rises from?", o:["North","South","East","West"], a:2}
];

function load(){
  currentQ = questions[Math.floor(Math.random()*questions.length)];
  document.getElementById("level").innerText = "Level " + level;
  document.getElementById("question").innerText = currentQ.q;

  for(let i=0;i<4;i++){
    document.getElementById("o"+i).innerText = currentQ.o[i];
  }

  document.getElementById("feedback").innerText = "";
  document.getElementById("progress").innerText =
    "Question " + (qNo+1) + " / 10";
}

function check(sel){
  let feedback = document.getElementById("feedback");
  if(sel === currentQ.a){
    feedback.innerHTML = "‚úÖ Correct!";
    correct++;
  } else {
    feedback.innerHTML = "‚ùå Wrong! Correct Answer: <b>" +
      currentQ.o[currentQ.a] + "</b>";
  }

  qNo++;
  setTimeout(()=>{
    if(qNo < 10){
      load();
    } else {
      if(level < 50){
        alert("üéâ Level " + level + " Complete");
        level++;
        qNo = 0;
        load();
      } else {
        document.querySelector(".quiz-box").innerHTML =
          "<h2>Game Finished üéâ</h2><p>Correct Answers: "+correct+"</p><a href='index.html' class='btn'>üè† Home</a>";
      }
    }
  },1200);
}

load();
</script>

</html>
