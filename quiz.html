<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-box">
  <h2 id="level"></h2>
  <h3 id="question"></h3>

  <div class="options">
    <button onclick="check(0)" id="o0"></button>
    <button onclick="check(1)" id="o1"></button>
    <button onclick="check(2)" id="o2"></button>
    <button onclick="check(3)" id="o3"></button>
  </div>

  <p id="feedback"></p>
  <p id="progress"></p>
</div>

<script>
const TOTAL_LEVELS = 50;
const Q_PER_LEVEL = 10;

const questionBank = [];

/* ðŸ”¥ AUTO CREATE 500 DIFFERENT IQ + GK QUESTIONS */
const baseQuestions = [
  ["Capital of Pakistan?","Karachi","Lahore","Islamabad","Quetta",2],
  ["Largest planet?","Earth","Mars","Jupiter","Venus",2],
  ["Fastest land animal?","Dog","Horse","Cheetah","Lion",2],
  ["Opposite of Hot?","Warm","Cold","Heat","Cool",1],
  ["Which is a fruit?","Potato","Carrot","Apple","Onion",2],
  ["Sun rises from?","North","South","East","West",2],
  ["Water formula?","CO2","H2O","O2","NaCl",1],
  ["National animal of Pakistan?","Tiger","Lion","Markhor","Horse",2],
  ["Largest ocean?","Indian","Pacific","Atlantic","Arctic",1],
  ["How many days in week?","5","6","7","8",2]
];

for(let i=0;i<500;i++){
  let b = baseQuestions[i % baseQuestions.length];
  questionBank.push({
    q: b[0] + " ("+(i+1)+")",
    o: [b[1],b[2],b[3],b[4]],
    a: b[5]
  });
}

let level = 1;
let index = 0;
let questions = [];

function loadLevel(){
  let start = (level-1)*Q_PER_LEVEL;
  questions = questionBank.slice(start, start+Q_PER_LEVEL);
  index = 0;
  loadQuestion();
}

function loadQuestion(){
  let q = questions[index];
  document.getElementById("level").innerText = "Level " + level;
  document.getElementById("question").innerText = q.q;

  for(let i=0;i<4;i++){
    document.getElementById("o"+i).innerText = q.o[i];
  }

  document.getElementById("feedback").innerText = "";
  document.getElementById("progress").innerText =
    "Question " + (index+1) + " / 10";
}

function check(sel){
  let f = document.getElementById("feedback");
  if(sel === questions[index].a){
    f.innerHTML = "âœ… Correct";
  } else {
    f.innerHTML = "âŒ Wrong! Correct: <b>" +
      questions[index].o[questions[index].a] + "</b>";
  }

  index++;
  setTimeout(()=>{
    if(index < 10){
      loadQuestion();
    } else {
      if(level < TOTAL_LEVELS){
        level++;
        loadLevel();
      } else {
        document.querySelector(".quiz-box").innerHTML =
          "<h2>ðŸŽ‰ Game Completed</h2>";
      }
    }
  },1000);
}

loadLevel();
</script>

</body>
</html>
